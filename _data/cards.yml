# Example of a group with an icon, a title and a background
-
  group: Example Group With Icon, Title and Background
  icon: circle-black.svg
  icon-dark: circle-white.svg
  background: "#65dbf7"
  background-dark: "#000082"
  text: "#000"
  text-dark: "#fff"
  cards:
    -
      name: Icon Grid Example
      type: icon-grid
      icons:
        -
          name: GitHub
          icon: github-mark.svg
          icon-dark: github-mark-white.svg
          url: https://github.com/
        -
          name: Jekyll
          icon: jekyll.svg
          icon-dark: jekyll-whitebg.svg
          url: https://jekyllrb.com/
    -
      name: Link List Example
      type: link-list
      links:
        -
          name: GitHub
          icon: github-mark.svg
          icon-dark: github-mark-white.svg
          url: https://github.com/
          description: "This is a link to the GitHub homepage."
          expanded: true
        -
          name: Jekyll
          icon: jekyll.svg
          icon-dark: jekyll-whitebg.svg
          url: https://jekyllrb.com/
          description: "This is a link to the Jekyll website."
          expanded: true
    -
      name: Custom Card Example
      type: custom
      include: custom-card-test.html
      body-class: my-custom-class

